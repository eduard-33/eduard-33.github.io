<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sega Genesis</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

</head>
<body>
    <div class="main_card">
        
        <h2>Sega Genesis</h2>
        <p class="tag">Retro Game Console</p>
        <p class="price">Rs.<span>69.00</span></p>

        <div class="select">

            <p class="colour">SELECT A COLOUR</p>

            <img src="images/segablue.png" class="s_console">
            <img src="images/segared.png" class="s_console">
            <img src="images/segawhite.png" class="s_console">
            <img src="images/segablack3.png" class="s_console">

        </div>

        <div class="details">
            <p class="heading">ABOUT THIS ITEM</p>

            <ul>
                <li>Includes 3 built-in cartridge slots</li>
                <li>Experience your old classics in 720P clarity!</li>
                <li>compatability with original cartridges</li>
                <li>compatible with original NES, SNES</li>
            </ul>
        </div>
        
        <a href="#" class="btn">ADD TO CART</a>
    </div>
    
    <div class="small_card">
        <div class="icon">
            <i class="fa-solid fa-share-nodes"></i>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="image">
            <img src="images/segablack2.png" alt="Sega Genesis">
        </div>
        <div class="photo-album">

            <img src="images/segablack1.png" class="s_console">
            <img src="images/segablack2.png" class="s_console">
            <img src="images/segablack3.png" class="s_console">
            <img src="images/segablack4.png" class="s_console">

        </div>
        
    </div>
</body>
</html>
